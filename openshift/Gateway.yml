apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: order-service-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "order-service.192.168.99.109.nip.io"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: order-service-gateway
spec:
  hosts:
  - "order-service.192.168.99.109.nip.io"
  gateways:
  - order-service-gateway
  http:
  - match:
    - uri:
        prefix: /order-service
    rewrite:
      uri: /
    route:
    - destination:
        host: order-service
        port:
          number: 8080